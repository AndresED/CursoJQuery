<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 03 - Eventos</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.img100{
			height: 100px;
			width: 100px;
		}
	</style>

</head>
<body>


<div class="container">

	<h1>Lección 03: Eventos</h1>
	<hr>

	<button id="btn_click" class="btn btn-primary">Evento Click</button>
	<br><br>
	<img src="./img/profesor.jpg" class="img100" alt="">
	<br><br>
	<a href="https://andresed.me" id="btn_porfolio" class="btn btn-info">Ir a porfolio</a>


</div>


<script>

	$('#btn_click').on("click",function(){
		console.log("Evento click");
	});
	//CONTROLES ESPECIALES PARA LINKS
	$('#btn_porfolio').on("click",function(e){
		e.preventDefault();
		console.log("Hola");
		console.log($(this).attr('href'))
		console.log($(this).attr('target'))
	});
	$('.img100').on("mouseenter",function(){
		console.log("mouse enter");
		$('.img100').attr("src","./img/nophoto.jpg");
	});

	$('.img100').on("mouseleave",function(){
		console.log("mouse leave");
		$('.img100').attr("src","./img/profesor.jpg");
	});


</script>






</body>
</html>
